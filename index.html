<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form name='f1'>
        <h1>Please sign up</h1>
        <div class="q"><input type="text" name="first_name" id="first" placeholder="First name"><span class="a1"></span></div>
        <div class="q"><input type="text" name="second_name" id="second" placeholder="Second name"><span class="a2"></span></div>
        <div class="q"><input type="email" name="" id="email" placeholder="Email address"><span class="a3"></span></div>
        <div class="q"><input type="password" name="pass" id= "password" placeholder="Password"><span class="a4"></span></div>
        <label><input type="checkbox" name="agree" id="check"><span>I agree with Privacy Policy</span></label> 
        <input type="button" value="Sign Up" id="first_button"  disabled>
    </form>
    <div class="new_window">
        <div class="q1">
            <div class="circle"><span style="font-size: 50px; color: white; ">&#10004;</span></div>
        </div>
        <div class="q2">
            <h2>Great!</h2>
            <p>Your account has been created successfully.</p>
            <input type="button" value="Start Exploring" id="second_button"><span style="margin-left: -30px;font-size: 14px; font-weight: 1000; color: white;">&rarr;</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
